{% extends "base.html" %}

{% block title %}Login Admin{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0">üîë E-Lapor Admin Login</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('admin_auth.login') }}">
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Alamat Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Kata Sandi</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Masuk</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="text-center mt-3">
            <a href="{{ url_for('public_routes.index') }}" class="text-muted">‚Üê Kembali ke Halaman Utama</a>
        </div>
    </div>
</div>
{% endblock %}
